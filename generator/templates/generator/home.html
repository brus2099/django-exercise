{% extends 'generator/layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
  <form action="{% url 'password' %}" class="card card-body p-5" style="background-color: #2d2d2d;">
    <h3>Generador de Contraseñas</h3>

    <label for="length">Selecciona la longitud de la contraseña</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 caracteres</option>
      <option value="7">7 caracteres</option>
      <option value="9">8 caracteres</option>
      <option value="9">9 caracteres</option>
      <option value="10">10 caracteres</option>
      <option value="11">11 caracteres</option>
      <option value="12">12 caracteres</option>
      <option value="13">13 caracteres</option>
      <option value="14">14 caracteres</option>
    </select>

    <div class="form-check form-switch my-2">
      <label for="uppercase" class="form-check-label">Mayúsculas</label>
      <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
    </div>

    <div class="form-check form-switch my-2">
      <label for="special" class="form-check-label">Caracteres especiales</label>
      <input type="checkbox" name="special" id="special" class="form-check-input">
    </div>

    <div class="form-check form-switch my-2">
      <label for="number" class="form-check-label">Números</label>
      <input type="checkbox" name="number" id="number" class="form-check-input">
    </div>


    <button class="btn-primary">Generar contraseña</button>
  </form>
</div>
{% endblock %}
